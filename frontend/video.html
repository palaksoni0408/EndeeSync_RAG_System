<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/landing.css">
</head>

<body class="bg-[#050505] text-white h-screen flex flex-col">

    <!-- Header -->

        style="border-bottom: 1px solid rgba(255,255,255,0.05); background: rgba(0,0,0,0.6); backdrop-filter: blur(12px);">
        <div
            style="max-width: 80rem; margin: 0 auto; padding: 0 1.5rem; height: 4rem; display: flex; align-items: center; justify-content: space-between;">
            <a href="/" style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none; color: white;">
                <span style="font-weight: 600; letter-spacing: -0.025em; font-size: 0.875rem;">EndeeSync</span>

            <div class="mt-6 text-center">
